<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Report</h1>
            <p>Get weather details for any city</p>
        </header>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div id="weatherInfo" class="weather-info hidden">
            <div class="weather-header">
                <div class="city-info">
                    <h2 id="cityName"></h2>
                    <p id="localTime"></p>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather icon">
                </div>
            </div>

            <div class="temperature">
                <span id="temp"></span>
                <span class="temp-unit">¬∞C</span>
            </div>

            <div class="weather-description">
                <p id="condition"></p>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Feels Like</span>
                    <span id="feelsLike"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Humidity</span>
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed</span>
                    <span id="windSpeed"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Pressure</span>
                    <span id="pressure"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Visibility</span>
                    <span id="visibility"></span>
                </div>
                <div class="detail-item">
                    <span class="label">UV Index</span>
                    <span id="uvIndex"></span>
                </div>
            </div>
        </div>

        <div id="errorMsg" class="error-message hidden"></div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
    </div>

    <footer>
        <p>Weather data provided by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
